name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Ручной запуск

jobs:
  # Тесты для бэкенда
  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET_KEY: test-secret-key-for-ci
        run: |
          cd backend
          python -m pytest tests/ -v --tb=short

  # Линтинг и сборка фронтенда
  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint
        run: |
          cd frontend
          npm run lint

      - name: Build
        run: |
          cd frontend
          npm run build

  # Деплой на сервер
  deploy:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: success()

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /srv/vk-ads-parser/vktest

            # Сохраняем текущий коммит для возможности отката
            git rev-parse HEAD > .previous_commit

            # Получаем последние изменения
            git fetch origin main
            git reset --hard origin/main

            # Пересобираем и перезапускаем контейнеры
            docker compose down
            docker compose up -d --build

            # Ждем пока сервисы поднимутся
            echo "Waiting for services to start..."
            sleep 30

            # Проверяем здоровье бэкенда
            if curl -f http://localhost:8000/api/health; then
              echo "Deployment successful!"
            else
              echo "Health check failed! Rolling back..."
              git reset --hard $(cat .previous_commit)
              docker compose down
              docker compose up -d --build
              exit 1
            fi
