version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vkads-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-vkads}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-vkads_password}
      - POSTGRES_DB=${POSTGRES_DB:-vkads}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vkads-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vkads}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vkads-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - IN_DOCKER=true
      - DATABASE_URL=${DATABASE_URL:-postgresql://vkads:vkads_password@postgres:5432/vkads}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-60}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vkads-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vkads-frontend
    restart: unless-stopped
    networks:
      - vkads-network

  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: vkads-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - vkads-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: vkads-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  vkads-network:
    driver: bridge

volumes:
  postgres_data:
